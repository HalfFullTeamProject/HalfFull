{% extends 'HalfFull/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Log In
{% endblock %}

{% block body_block %}
<div class="jumbotron p-4">
	<div class="container">
	<h1 class="jumbotron heading">Login</h1>
	<p class="lead">Login to HalfFull here!</p>
	</div>
  </div>
 {% if user.is_authenticated %}
	You are already logged in
{% else %}
<div class="container">
<form id="login_form" method="post" action="{% url 'HalfFull:login' %}">
	{% csrf_token %} 
	<label for="inputUsername" class="sr-only">Username</label> 
	Username: <input type="text" name="username" value="" size="50" id="id_username" class="form-control" placeholder="Username" required autofocus/> 
	<br /> 
	<label for="inputPassword" class="sr-only">Password</label> 
	Password: <input type="password" name="password" value="" size="50" id="id_password" class="form-control" placeholder="Password" required/> 
	<br /> 
	<button class="btn btn-lg btn-primary btn-block" type="submit" value="submit">Sign In</button> 
</form>
</div>
{% endif %}
{% endblock %}
