{% extends 'HalfFull/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Pub List
{% endblock %}

{% block body_block %}
	<div class="jumbotron p-4">
		<h1 class="display-4">Pubs</h1>
	</div>
	<div>
	{% for pub in pubs %}
		<div class="container">
		<h2>{{ pub.name }}</h2>
		<p>pub</p>
		<img src="{{pub.picture}}"/>
		<p>{{ pub.drinks }}</p>
		<p>{{ pub.atmosphere }}</p>
		<p>{{ pub.service }}</p>
		</div>
	{% endfor %}
	</div>
{% endblock %}
