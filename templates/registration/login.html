{% extends 'HalfFull/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Log In
{% endblock %}

{% block body_block %}
<h1>Login</h1>

<form method="post" action=".">
	{% csrf_token %}
	
	{{ dorm.as_p }}
	
	<input type="submit" value="login" />
	<input type="hidden" name="next" value="{{ next }}" />
</form>

<p>
	Not registered?
	<a href="{% url 'registration_register' %}">Sign Up here!</a>
</p>
{% endblock %}
